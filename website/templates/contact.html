<section id="contact" class="py-5 bg-white">
  <div class="container">
    <h2 class="mb-2">Contact</h2>
    <p class="text-muted mb-4">
      Donec ullamcorper nulla non metus auctor fringilla. Vestibulum id ligula porta felis euismod semper.
      Praesent commodo cursus magna, vel scelerisque nisl consectetur. Fusce dapibus, tellus ac cursus commodo.
    </p>

    <div class="row justify-content-center">
      <div class="col-12 col-lg-8">
        <div class="bg-light border rounded p-4">
          <form>
            <div class="row mb-3 align-items-center">
              <label for="email" class="col-sm-3 col-form-label fw-bold">Your E-mail</label>
              <div class="col-sm-9">
                <input type="email" class="form-control" id="email" placeholder="Your email">
              </div>
            </div>

            <div class="row mb-3">
              <label for="message" class="col-sm-3 col-form-label fw-bold">Your message</label>
              <div class="col-sm-9">
                <textarea class="form-control" id="message" rows="5"
                  placeholder="Please enter your message here..."></textarea>
              </div>
            </div>

            <div class="text-end">
              <button type="submit" class="btn btn-primary px-4">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</section>
